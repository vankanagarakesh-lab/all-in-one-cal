<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Interest Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  background:#0f1115;
  font-family:system-ui, Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.app{
  width:100%;
  max-width:420px;
  height:100vh;
  background:#15181e;
  color:white;
  padding:16px;
  overflow-y:auto;
}

h2{
  text-align:center;
  opacity:0.9;
}

label{
  font-size:14px;
  opacity:0.8;
}

input{
  width:100%;
  padding:12px;
  margin:6px 0 14px;
  font-size:18px;
  border-radius:8px;
  border:none;
  outline:none;
  background:#1e222b;
  color:white;
}

button{
  width:100%;
  padding:14px;
  font-size:18px;
  border:none;
  border-radius:10px;
  background:#2f80ed;
  color:white;
}

button:active{
  transform:scale(0.97);
}

.result{
  margin-top:16px;
  font-size:20px;
  text-align:center;
}

.chart-box{
  margin-top:16px;
}

.explain{
  margin-top:14px;
  background:#1e222b;
  padding:12px;
  border-radius:10px;
  font-size:14px;
  line-height:1.6;
}
</style>
</head>

<body>

<div class="app">
<h2>üìä Simple Interest Calculator</h2>

<label>Principal Amount (‚Çπ)</label>
<input id="principal" placeholder="Example: 5000">

<label>Rate of Interest (%)</label>
<input id="rate" placeholder="Example: 5">

<label>Time (Years)</label>
<input id="time" placeholder="Example: 2">

<button onclick="calculateSI()">Calculate</button>

<div id="result" class="result"></div>

<div class="chart-box">
  <canvas id="siChart"></canvas>
</div>

<div id="explain" class="explain"></div>
</div>

<script>
let chart;

function calculateSI(){
  let P = Number(document.getElementById("principal").value);
  let R = Number(document.getElementById("rate").value);
  let T = Number(document.getElementById("time").value);

  if(P<=0 || R<=0 || T<=0){
    alert("Please enter valid values");
    return;
  }

  let SI = (P * R * T) / 100;
  let total = P + SI;

  document.getElementById("result").innerHTML = `
    üí∞ Total Amount = ‚Çπ${total.toFixed(0)}<br>
    üìà Interest Earned = ‚Çπ${SI.toFixed(0)}
  `;

  // PIE CHART
  if(chart) chart.destroy();
  chart = new Chart(document.getElementById("siChart"), {
    type: "pie",
    data: {
      labels: ["Principal", "Interest"],
      datasets: [{
        data: [P, SI],
        backgroundColor: ["#27ae60", "#f39c12"]
      }]
    },
    options: {
      plugins: {
        legend: {
          labels: { color: "white" }
        }
      }
    }
  });

  document.getElementById("explain").innerHTML = `
<b>üë∂ Step-by-Step Explanation (Very Simple):</b><br><br>

1Ô∏è‚É£ You give ‚Çπ<b>${P}</b> to bank<br>
2Ô∏è‚É£ Bank gives <b>${R}%</b> interest per year<br>
3Ô∏è‚É£ Time is <b>${T} years</b><br><br>

4Ô∏è‚É£ Multiply ‚Üí ${P} √ó ${R} √ó ${T}<br>
5Ô∏è‚É£ Divide by 100<br><br>

6Ô∏è‚É£ Interest = ‚Çπ<b>${SI.toFixed(0)}</b><br>
7Ô∏è‚É£ Total money = ‚Çπ<b>${total.toFixed(0)}</b><br><br>

üü¢ Green = Your money<br>
üü° Yellow = Interest money üòä
`;
}
</script>

</body>
</html>
