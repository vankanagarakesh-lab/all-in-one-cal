<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SIP Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  background:#0f1115;
  font-family:system-ui, Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.app{
  width:100%;
  max-width:420px;
  height:100vh;
  background:#15181e;
  color:white;
  padding:16px;
  overflow-y:auto;
}

h2{
  text-align:center;
  opacity:0.9;
}

label{
  font-size:14px;
  opacity:0.8;
}

input{
  width:100%;
  padding:12px;
  margin:6px 0 14px;
  font-size:18px;
  border-radius:8px;
  border:none;
  outline:none;
  background:#1e222b;
  color:white;
}

button{
  width:100%;
  padding:14px;
  font-size:18px;
  border:none;
  border-radius:10px;
  background:#2f80ed;
  color:white;
}

button:active{
  transform:scale(0.97);
}

.result{
  margin-top:16px;
  font-size:20px;
  text-align:center;
}

.chart-box{
  margin-top:16px;
}

.explain{
  margin-top:14px;
  background:#1e222b;
  padding:12px;
  border-radius:10px;
  font-size:14px;
  line-height:1.6;
}
</style>
</head>

<body>

<div class="app">
<h2>üìà SIP Calculator</h2>

<label>Monthly Investment (‚Çπ)</label>
<input id="amount" placeholder="Example: 1000">

<label>Expected Annual Return (%)</label>
<input id="rate" placeholder="Example: 12">

<label>Time Period (Years)</label>
<input id="years" placeholder="Example: 10">

<button onclick="calculateSIP()">Calculate SIP</button>

<div id="result" class="result"></div>

<div class="chart-box">
  <canvas id="sipChart"></canvas>
</div>

<div id="explain" class="explain"></div>
</div>

<script>
let chart;

function calculateSIP(){
  let P = Number(document.getElementById("amount").value);
  let R = Number(document.getElementById("rate").value);
  let Y = Number(document.getElementById("years").value);

  if(P<=0 || R<=0 || Y<=0){
    alert("Please enter valid values");
    return;
  }

  let r = R / 12 / 100;
  let n = Y * 12;

  let FV = P * ((Math.pow(1+r,n)-1)/r) * (1+r);
  let invested = P * n;
  let profit = FV - invested;

  document.getElementById("result").innerHTML = `
    üí∞ Final Amount = ‚Çπ${FV.toFixed(0)}<br>
    ü™ô Invested = ‚Çπ${invested}<br>
    üìà Profit = ‚Çπ${profit.toFixed(0)}
  `;

  // PIE CHART
  if(chart) chart.destroy();
  chart = new Chart(document.getElementById("sipChart"), {
    type: "pie",
    data: {
      labels: ["Invested Amount", "Profit"],
      datasets: [{
        data: [invested, profit],
        backgroundColor: ["#27ae60", "#2f80ed"]
      }]
    },
    options: {
      plugins: {
        legend: {
          labels: {
            color: "white"
          }
        }
      }
    }
  });

  document.getElementById("explain").innerHTML = `
<b>üë∂ Step-by-Step Explanation:</b><br><br>

1Ô∏è‚É£ You save <b>‚Çπ${P}</b> every month<br>
2Ô∏è‚É£ Time = <b>${Y} years</b><br>
3Ô∏è‚É£ Total months = ${Y} √ó 12 = <b>${n}</b><br><br>

4Ô∏è‚É£ Annual interest = <b>${R}%</b><br>
5Ô∏è‚É£ Monthly interest = ${R} √∑ 12 √∑ 100 = <b>${r.toFixed(4)}</b><br><br>

6Ô∏è‚É£ Your total money put = ‚Çπ${P} √ó ${n} = <b>‚Çπ${invested}</b><br><br>

7Ô∏è‚É£ Interest adds money every month<br>
8Ô∏è‚É£ Final value = <b>‚Çπ${FV.toFixed(0)}</b><br><br>

üü¢ Green part = your money<br>
üîµ Blue part = extra profit<br><br>

üéâ <b>You gained ‚Çπ${profit.toFixed(0)} extra!</b>
`;
}
</script>

</body>
</html>
