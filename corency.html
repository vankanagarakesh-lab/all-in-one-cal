<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>All Currency Converter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:system-ui, Arial;
}

body{
  margin:0;
  background:#0f1115;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.app{
  width:100%;
  max-width:420px;
  height:100vh;
  background:#15181e;
  color:white;
  padding:16px;
  overflow-y:auto;
}

h2{
  text-align:center;
  opacity:0.9;
}

input, select{
  width:100%;
  padding:14px;
  margin-top:12px;
  font-size:18px;
  border:none;
  border-radius:10px;
  background:#1e222b;
  color:white;
  outline:none;
}

button{
  width:100%;
  padding:14px;
  margin-top:16px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:#2f80ed;
  color:white;
}

button:active{
  transform:scale(0.96);
}

.result{
  margin-top:20px;
  font-size:24px;
  text-align:center;
}

.explanation{
  margin-top:16px;
  background:#1e222b;
  padding:14px;
  border-radius:10px;
  font-size:14px;
  line-height:1.6;
}

.note{
  margin-top:12px;
  font-size:12px;
  opacity:0.6;
  text-align:center;
}
</style>
</head>

<body>

<div class="app">
  <h2>üåç All Currency Converter</h2>

  <input id="amount" type="number" placeholder="Enter amount">

  <select id="from"></select>
  <select id="to"></select>

  <button onclick="convert()">Convert</button>

  <div id="result" class="result"></div>
  <div id="explanation" class="explanation"></div>

  <div class="note">
    * Offline fixed rates for students (easy understanding)
  </div>
</div>

<script>
// Currency rates based on INR (student friendly)
const rates = {
  INR: 1,
  USD: 83,
  EUR: 90,
  GBP: 105,
  JPY: 0.56,
  AUD: 55,
  CAD: 61,
  CHF: 92,
  CNY: 11.5,
  SGD: 62,
  AED: 22.6,
  SAR: 22.1,
  ZAR: 4.5,
  NZD: 51
};

const names = {
  INR:"Indian Rupee",
  USD:"US Dollar",
  EUR:"Euro",
  GBP:"British Pound",
  JPY:"Japanese Yen",
  AUD:"Australian Dollar",
  CAD:"Canadian Dollar",
  CHF:"Swiss Franc",
  CNY:"Chinese Yuan",
  SGD:"Singapore Dollar",
  AED:"UAE Dirham",
  SAR:"Saudi Riyal",
  ZAR:"South African Rand",
  NZD:"New Zealand Dollar"
};

// Fill dropdowns
const from = document.getElementById("from");
const to = document.getElementById("to");

for(let c in rates){
  from.innerHTML += `<option value="${c}">${names[c]} (${c})</option>`;
  to.innerHTML += `<option value="${c}">${names[c]} (${c})</option>`;
}

to.value = "USD";

function convert(){
  const amount = Number(document.getElementById("amount").value);
  const f = from.value;
  const t = to.value;

  if(!amount){
    alert("Enter amount");
    return;
  }

  // Step 1: Convert to INR
  const inINR = amount * rates[f];

  // Step 2: Convert INR to target
  const final = inINR / rates[t];

  document.getElementById("result").innerHTML =
    `‚úÖ ${final.toFixed(2)} ${t}`;

  document.getElementById("explanation").innerHTML = `
  <b>Step-by-Step (Very Easy):</b><br><br>

  üü¢ Step 1: You entered <b>${amount} ${f}</b><br><br>

  üü¢ Step 2: Convert ${f} to INR<br>
  1 ${f} = ${rates[f]} INR<br>
  ${amount} √ó ${rates[f]} = <b>${inINR.toFixed(2)} INR</b><br><br>

  üü¢ Step 3: Convert INR to ${t}<br>
  1 ${t} = ${rates[t]} INR<br>
  ${inINR.toFixed(2)} √∑ ${rates[t]} = <b>${final.toFixed(2)} ${t}</b><br><br>

  üéâ Final Answer = <b>${final.toFixed(2)} ${t}</b>
  `;
}
</script>

</body>
</html>
